<section class="card">
  <div
    class="box left-box"
    (drop)="onDrop($event, 'left')"
    (dragover)="allowDrop($event)"
  >
    <h3>Unassociated</h3>
    <img
      *ngFor="let imageUrl of leftBoxImages"
      [src]="imageUrl"
      alt="document image"
      draggable="true"
      (dragstart)="onDragStart($event, imageUrl)"
    />
  </div>
  <div
    class="box right-box"
    (drop)="onDrop($event, 'right')"
    (dragover)="allowDrop($event)"
  >
    <h3>Associated</h3>
    <div class="box-card">
      <h4>{{ "current load " | uppercase }}: 5554332111</h4>
      <div class="red-box">
        <mat-icon>help</mat-icon>
        <span class="saperator">|</span>
        {{ "missing poo" | titlecase }}
      </div>
      <div class="outline-red-box">
        <mat-icon>description</mat-icon>
        <span class="saperator">|</span>
        {{ "Unassociated Document" | titlecase }}
      </div>
      <img
        *ngFor="let imageUrl of rightBoxImages"
        [src]="imageUrl"
        alt="document image"
        draggable="true"
        (dragstart)="onDragStart($event, imageUrl)"
      />
    </div>
  </div>
</section>
